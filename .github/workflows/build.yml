name: BUILD

on:
  schedule:
    - cron:  '* */6 * * *'

jobs:
  build_osu:
    runs-on: ubuntu-latest

    steps:
    - uses: DuckSoft/build-aur-action@master
      with:
        repo-name: osu-lazer
        
    - id: getfilename
      run: echo "::set-output name=file::$(ls ./osu-lazer/*.xz)"
    
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: osu-lazer
        path: ${{ steps.getfilename.outputs.file }}

 
